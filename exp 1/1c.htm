<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
    <style>
        img {
            width: 400px; 
            height: auto;
        }
    </style>
</head>
<body>
    <img src="img.jpg" usemap="#friendmap" alt="Friends">
    <map name="friendmap">
        <area shape="rect" coords="0,0,400,400" href="friendimg.jpg" alt="Friend Image">
    </map>
</body>
</html>
