<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Understanding Hyperlinks in HTML</h1>

    <p>
        Basic link to 
        <a href="https://www.google.com">Google</a>
    </p>

    <p>
        Link that opens in a new tab: 
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </p>

    <p>
        Link that opens in the same tab: 
        <a href="https://www.example.com" target="_self">Example.com</a>
    </p>

</body>
</html>
