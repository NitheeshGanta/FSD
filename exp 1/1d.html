<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thumbnail Image Gallery with Captions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    figure {
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Thumbnail Image Gallery</h1>

  <div class="gallery">
    <figure>
      <a href="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" target="_blank">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" alt="Mountain View" />
      </a>
      <figcaption>
        <a href="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" target="_blank">Mountain View</a>
      </figcaption>
    </figure>

    <figure>
      <a href="https://images.unsplash.com/photo-1494526585095-c41746248156" target="_blank">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" alt="Beach Sunset" />
      </a>
      <figcaption>
        <a href="https://images.unsplash.com/photo-1494526585095-c41746248156" target="_blank">Beach Sunset</a>
      </figcaption>
    </figure>

    <figure>
      <a href="https://images.unsplash.com/photo-1518837695005-2083093ee35b" target="_blank">
        <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" alt="Forest Path" />
      </a>
      <figcaption>
        <a href="https://images.unsplash.com/photo-1518837695005-2083093ee35b" target="_blank">Forest Path</a>
      </figcaption>
    </figure>

    <figure>
      <a href="https://images.unsplash.com/photo-1506744038136-46273834b3fb" target="_blank">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=crop&h=100&w=100" alt="Desert Dunes" />
      </a>
      <figcaption>
        <a href="https://images.unsplash.com/photo-1506744038136-46273834b3fb" target="_blank">Desert Dunes</a>
      </figcaption>
    </figure>
    </figure>
  </div>

</body>
</html>
