<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Different CSS Styles Example</title>

  <style>
    .internal {
      background-color: yellow;
      padding: 5px;
    }
  </style>
  <link rel="stylesheet" href="./3c.css">
</head>
<body>
  <h1 style="text-align: center; font-family: Arial;">
    Inline Styled Heading
  </h1>
  <p class="internal">
    This paragraph is styled using internal CSS.
  </p>
  <p>
    This paragraph is styled using external CSS.
  </p>

</body>
</html>
