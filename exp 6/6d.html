<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Eligibility Check</title>
  <style>
    table {
      border: 1px solid black;border-collapse: collapse;
      width: 50%;
    }
    th,td {
      border: 1px solid black;padding: 7px;text-align: left;
    }
  </style>
</head>
<body>

  <h1>Voter Eligibility Check</h1>

  <script>
    let name = prompt("Enter your name:");
    let age = prompt("Enter your age:");
    let eligibility = age >= 18 ? "Vote for NDA" : "Cannot Vote";

   document.write(
  "<table>" +
    "<tr><th>Name</th><th>Age</th><th>Eligibility</th></tr>" +
    "<tr><td>" + name + "</td><td>" + age + "</td><td>" + eligibility + "</td></tr>" +
  "</table>"
);
 
  </script>

</body>
</html>
