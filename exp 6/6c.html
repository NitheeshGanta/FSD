<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Input Methods</title>
</head>
<body>
  <h1>Different Ways to Take Input in JavaScript</h1>
  <button onclick="inputPrompt()">Prompt Input</button>
  <br><br>
  <label for="textInput">Text Input Box:</label>
  <input type="text" id="textInput" placeholder="Enter some text">
  <br><br>
  <label for="numberInput">Number Input Box:</label>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <br><br>
  <button onclick="submitInputs()">Submit</button>
  <h1 id="promptoutput">promptoutput</h1>
  <h1 id="textoutput">textoutput</h1>
  <h1 id="numoutput">numoutput</h1>
  <script>
    function inputPrompt() {
      let name = prompt("Enter your name:");
      document.getElementById("promptoutput").innerText = "You entered: " + name;
    }

    function submitInputs() {
      let text = document.getElementById("textInput").value;
      document.getElementById("textoutput").innerText = "Text input: " + text;
      let num = document.getElementById("numberInput").value;
      document.getElementById("numoutput").innerText = "Number input: " + num;
    }
  </script>

</body>
</html>
