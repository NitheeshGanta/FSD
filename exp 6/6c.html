<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Input Methods</title>
  <script src="input.js"></script>
</head>
<body>

  <h1>Different Ways to Take Input in JavaScript</h1>

  <button onclick="inputPrompt()">Prompt Input</button>
  <br><br>

  <label for="textInput">Text Input Box:</label>
  <input type="text" id="textInput" placeholder="Enter some text">
  <button onclick="inputTextBox()">Submit Text Input</button>
  <br><br>

  <label for="numberInput">Number Input Box:</label>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="inputNumberBox()">Submit Number Input</button>
  <br><br>

  <p id="output"></p>

  <script>
    function inputPrompt() {
      let name = prompt("Enter your name:");
      document.getElementById("output").innerText = "You entered: " + name;
    }

    function inputTextBox() {
      let text = document.getElementById("textInput").value;
      document.getElementById("output").innerText = "Text input: " + text;
    }

    function inputNumberBox() {
      let num = document.getElementById("numberInput").value;
      document.getElementById("output").innerText = "Number input: " + num;
    }
  </script>

</body>
</html>
