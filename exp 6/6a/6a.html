<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal and External JavaScript</title>
  <script src="./6a.js"></script>
</head>
<body>

  <h1>JavaScript Example</h1>

  <button onclick="internalFunction()">Click for Internal JS</button>
  <button onclick="externalFunction()">Click for External JS</button>

  <p id="demo"></p>

  <script>
    function internalFunction() {
      document.getElementById('demo').innerText = "Internal JavaScript executed!";
    }
  </script>

</body>
</html>
