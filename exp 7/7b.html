<!DOCTYPE html>
<html>
<head>
  <title>Window Object Example</title>
</head>
<body>
  <h1>Window Object Demo</h1>
  <button onclick="showWindowInfo()">Show Window Info</button>
  <button onclick="openNewWindow()">Open New Window</button>
  <button onclick="openAndResizeWindow()">Open&Resize Window</button>
  <div id="output"></div>
  <script>
    function showWindowInfo() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      var url = window.location.href;
      var userAgent = window.navigator.userAgent;
      var output = document.getElementById("output").innerHTML = 
        "Window Width: " + width + "px<br>" +
        "Window Height: " + height + "px<br>" +
        "Current URL: " + url + "<br>" +
        "User Agent: " + userAgent;
    }
    function openNewWindow() {
      window.open("https://google.com", "_blank", "width=600,height=400");
    }
     function openAndResizeWindow() {
      var newWin = window.open("", "", "width=400,height=300");
      newWin.document.write("<h2>This is a new window</h2>");
      setTimeout(function() {
        newWin.resizeTo(800, 600);
      }, 1000);
    }
  </script>
</body>
</html>
