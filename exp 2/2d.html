<!DOCTYPE html>
<html>
<head>
  <title>Iframe Example</title>
  <style>
    .frame-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    iframe {
      border: 2px solid black;
      width: 100%;
    }
    #frame1 { height: 30%; }
    #frame2 { height: 40%; }
    #frame3 { height: 30%; }
  </style>
</head>
<body>
<div class="frame-container">
  <iframe id="frame1" srcdoc='<h3>Image Frame</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQATVw9KUU2-gePmreEfOPr1S4g4fOKKPlwBA&s" alt="Sample Image">' ></iframe>
  <iframe id="frame2" srcdoc='<h3>Paragraph Frame</h3><p>
An iFrame (inline frame) is an HTML element used to embed another HTML document (or content from another website) within the current webpage, creating a "window" on your site to display external content like videos, maps, ads, or forms</p>' ></iframe>
  <iframe id="frame3" srcdoc='<h3>Hyperlinks Frame</h3>
    <a href="https://www.google.com" target="_blank">Google</a><br><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>' ></iframe>
</div>
</body>
</html>
