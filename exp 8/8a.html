<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Find Larger Number</title>
  </head>
  <body>
    <script>
      const num1 = parseInt(prompt("Enter first integer:"));
      const num2 = parseInt(prompt("Enter second integer:"));
      const num3 = parseInt(prompt("Enter third integer:"));
      if (num1 === num2 && num2 === num3) {
        document.write("<h2>EQUAL NUMBERS</h2>");
      } else {
        const largest = Math.max(num1, num2, num3);
        alert(`${largest} LARGER NUMBER`);
        document.write(`<h2>${largest} LARGER NUMBER</h2>`);
      }
    </script>
  </body>
</html>
